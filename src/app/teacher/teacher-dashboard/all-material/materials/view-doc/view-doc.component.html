<div>
    <div *ngIf="isVideo">
      <!-- <video controls width="100%">
              <source [src]="data.path" />
          </video> -->
      <video
        width="100%"
        controls
        controlsList="nodownload"
        oncontextmenu="return false;"
        id="materialVideo"
        src="{{ filePath }}{{ data.obj.materialObj.materialFileName }}"
      >
        <!-- {{updateSeekBar(element?.classMaterialObject?.idClassMaterial,element?.classMaterialObject,pIndex)}} -->
      </video>
    </div>
    <div *ngIf="isImg" class="image-cont">
      <img width="100%" height="50%" [src]="img" />
    </div>
    <div *ngIf="isPdf" style="position: relative; height: 540px">
      <pdf-viewer
        src="{{ filePath }}{{ data.obj.materialObj.materialFileName }}"
        [render-text]="true"
        [original-size]="false"
      >
      </pdf-viewer>
    </div>
  
    <div class="modal-footer" mat-dialog-actions>
      <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        (click)="removeDialog()"
      >
        Close
      </button>
    </div>
  </div>
