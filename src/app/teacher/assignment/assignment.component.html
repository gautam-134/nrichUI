<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-header d-flex justify-content-between bg-primary">
             <div class="header-title">
                <h4 class="card-title text-white">Assignments Created</h4>
             </div>
             <button type="submit" (click)="addassignment()" type="submit" style="background: white; color: #50B5FF"
                   class="btn btn-primary">+ Add Assignment</button>
          </div>
          <div class="card-body">
             <div class="table">
                <div class="row justify-content-between d-flex">
                   <div class="col-sm-12 col-md-6">
                      <div id="user_list_datatable_info" class="dataTables_filter">
                         <form class="me-3 position-relative">
                            <div class="form-group mb-0">
                               <input class="form-control" (keyup)="search($event)" [(ngModel)]="searchParam" type="text"
                                  placeholder="Search....">
                            </div>
                         </form>
                      </div>
                   </div>
                   <!-- <div class="col-sm-12 col-md-6">
                      <div class="user-list-files d-flex justify-content-end">
 
 
                      </div>
                   </div> -->
                </div>
                <table class="files-lists table table-striped mt-4">
                   <thead>
                      <tr>
 
                         <th>S.No</th>
                         <th>Assignment <i ng-click="typeOfShorting:!typeOfShorting"
                               [ngClass]=" typeOfShorting && type =='name' ?  'fa fa-sort-amount-desc':'fa fa-sort-amount-asc'"
                               (click)="short('name')"></i></th>
                         <th>Published Date <i ng-click="typeOfShorting:!typeOfShorting"
                               [ngClass]=" typeOfShorting && type =='publishedDate' ?  'fa fa-sort-amount-desc':'fa fa-sort-amount-asc'"
                               (click)="short('publishedDate')"></i></th>
                         <th>Submit before <i ng-click="typeOfShorting:!typeOfShorting"
                               [ngClass]=" typeOfShorting && type =='submissionFrom' ?  'fa fa-sort-amount-desc':'fa fa-sort-amount-asc'"
                               (click)="short('submissionFrom')"></i></th>
                         <th>Manage</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr>
                         <td colspan="6" *ngIf="assignments?.length==0">
                            No Record Found.
                         </td>
                      </tr>
                      <tr class="" *ngFor="let assignment of assignments  | short:type:typeOfShorting ; let i = index">
                         <td>{{i+1}}</td>
                         <td>{{assignment.name}}</td>
                         <td>{{assignment.publishedDate | date}}</td>
                         <td>{{assignment.submissionFrom | date}}</td>
 
                         <td>
                            <mat-icon aria-hidden="false" mat-button [matMenuTriggerFor]="menu"
                               aria-label="Example home icon">
                               menu
                            </mat-icon>
                            <mat-menu #menu="matMenu">
                               <button mat-menu-item style="cursor: pointer" (click)="editAssignment(assignment)"
                                  data-toggle="tooltip" title="Edit Assignment">
                                  Edit
                               </button>
                               <button mat-menu-item style="cursor: pointer" (click)="deleteAssignment(assignment.id)" data-toggle="tooltip"
                               title="Delete">
                               Delete
                               </button>
                               <button mat-menu-item (click)="assignmentMapping(assignment.id)" data-toggle="tooltip"
                                  title="Assign to Batch  ">
                                  Assign to Batch
                               </button>
                               <button mat-menu-item (click)="assignmentSubmitBy(assignment)" data-toggle="tooltip"
                                  title="Submitted By">
                                  View Submissions
                               </button>
                               <button mat-menu-item (click)="downloadAssignmentReport(assignment.id)" data-toggle="tooltip"
                                  title="Download Report">
                                  Download Report
                               </button>
                            </mat-menu>
                         </td>
                      </tr>
 
                   </tbody>
                </table>
             </div>
             <app-table-paginator [size]="size" [pagenumber]="page" [totalElements]="totalCount" (pageChange)="pageChange($event)"
                (changeSize)="changeSize($event)"></app-table-paginator>
          </div>
       </div>
    </div>
 </div>
