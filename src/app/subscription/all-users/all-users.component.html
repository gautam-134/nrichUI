<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between bg-primary">
          <div class="header-title">
            <h4 class="card-title text-white">Users List</h4>
          </div>
        </div>
        <div class="card-body">
          <ul
            id="top-tab-list"
            style="margin-bottom: 0px !important"
            class="p-0 row list-inline"
          >
            <li
              class="col-lg-3 col-md-6 text-start mb-2"
              (click)="tab = 1"
              [ngClass]="tab == 1 ? 'active' : ''"
              id="account"
            >
              <a href="javascript:void(0);">
                <i class="material-symbols-outlined"> groups </i
                ><span>All Admins</span>
              </a>
            </li>
            <li
              id="personal"
              (click)="tab = 2"
              class="col-lg-3 col-md-6 mb-2 text-start"
              [ngClass]="tab == 2 ? 'active' : ''"
            >
              <a href="javascript:void(0);">
                <i class="material-symbols-outlined"> groups </i
                ><span>All Students</span>
              </a>
            </li>
          </ul>
          <div *ngIf="tab == 1">
            <app-all-admins></app-all-admins>
          </div>
          <div *ngIf="tab == 2">
            <app-all-students></app-all-students>
          </div>
        </div>
      </div>
    </div>
  </div>
