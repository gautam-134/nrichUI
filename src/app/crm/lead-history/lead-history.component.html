<!-- <div class="col-lg-6"> -->
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Lead History</h4>
            </div>
        </div>
        <div class="card-body" style="
        overflow: scroll;
        max-height: 420px;
        min-height: 420px;overflow-x: hidden;" (scroll)="onScroll($event)
    ">
            <ul class="iq-timeline ms-1">
                <li *ngFor="let record of leadTracker">
                    <div class="timeline-dots"></div>
                    <h6 class="mb-1">Lead Status : <b>{{record.status}}</b></h6>
                    <div class="d-flex align-items-center justify-content-between">
    
                        <h6 class="mb-1">
                            <img class="avatar" [src]="
                        record?.assignedByImage
                                    ? record?.assignedByImage
                                    : '../../../assets/images/profile.png'
                                " /><b>{{record.assignedByName}}</b> <span>&#8594;</span> <img class="avatar" [src]="
                                record?.assignedToImage
                                            ? record?.assignedToImage
                                            : '../../../assets/images/profile.png'
                                        " /><b>{{record.assignedToName}}</b>
                        </h6>
                        <small>{{record.assignedDate | date}}</small>
                    </div>
                    <div class="d-inline-block w-100" *ngFor="let data of record.crmLeadComments" #target>
                        <div class="row" *ngIf="data.commentType=='SUGGESTION'">
                            <div class="col-sm-8">
                                <p *ngIf="data.commentType=='SUGGESTION'">{{data.comment}} </p>
                            </div>
                            <div class="col-sm-4">
                                <a><svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor"
                                        class="bi bi-chat" viewBox="0 0 16 16" (click)="showCommentBox(record.id)">
                                        <path
                                            d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z">
                                        </path>
                                    </svg>
                                </a>
                                <!-- <button type="button" class="btn btn-success" style="height:34px" >
                                        
                                        Reply
                                    </button> -->
                            </div>
                        </div>
    
                <li class="mb-2" *ngIf="data.commentType=='COMMENT'">
                    <div class="d-flex flex-wrap">
                        <div class="user-img">
                            <img [src]="
                              data?.commentByImage
                                          ? data?.commentByImage
                                          : '../../../assets/images/profile.png'
                                      " alt="userimg" class="avatar-35 rounded-circle img-fluid" loading="lazy">
                        </div>
                        <div class="comment-data-block ms-3">
                            <h6><b>{{data.commentByName}}</b></h6>
                            <p class="mb-0">{{data.comment}}</p><small>{{data.commentDate | date:'medium'}}</small>
                        </div>
    
                    </div>
                </li>
        </div>
        <div id={{record.id}}>
            <form class="d-flex align-items-center" #record.id
                *ngIf="openCommentFeild && currentOpenCommentBox == record.id">
                <input type="text" class="form-control me-3" id="commentInput" placeholder="Type your comment"
                    #inputComment>
                <button type="submit" class="btn btn-primary d-flex align-items-center"
                    (click)="sendComment(record.id,inputComment.value)">
                    <svg class="icon-20" width="18" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.8325 6.67463L8.10904 12.4592L1.59944 8.38767C0.66675 7.80414 0.860765 6.38744 1.91572 6.07893L17.3712 1.55277C18.3373 1.26963 19.2326 2.17283 18.9456 3.142L14.3731 18.5868C14.0598 19.6432 12.6512 19.832 12.0732 18.8953L8.10601 12.4602"
                            stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg><span class="d-none d-lg-block ms-1">Send</span>
                </button>
            </form>
        </div>
        </li>
        </ul>
        <div *ngIf="leadTracker.length != totalLeadTrackers" class="col-12 text-center">
            <img src="assets/images/page-img/page-load-loader.gif" alt="loader" style="height: 72px" loading="lazy" />
        </div>
    </div>
    </div>
