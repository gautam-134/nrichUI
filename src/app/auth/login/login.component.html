
<div class="section-cover fix" id="hero-area">
    <div>
        <a routerLink="/" class="logo">
            <img style="margin-left:20px; margin-top:20px" src="assets/img/logo.png" alt="" class="img-fluid">
        </a>
    </div>
    <div>
        <img src="assets/img/g-1.svg" alt="" class="g-1 position-absolute">
        <img src="assets/img/g-2.svg" alt="" class="g-2 position-absolute">
    </div>

    <div class="container cs-padding">

        <div class="row">
            <div class="col-md-6">

                <img src="../../../assets/images/Login Image.png" style="height: 100%; width:100% ; " alt="">







            </div> <!-- ./hero-left-wrapper -->
            <div class="col-md-6">
                <div>
                    <div class="section-title">
                        <h2>
                            <span class="title-pole position-relative">Sign In </span>
                        </h2>
                    </div>
                    <div *ngIf="message== true" class="card" style="background-color: #bf4b34;">
                        <div class="card-body">
                            <strong style="color: white;">
                        Please check your Email and Password.
                    </strong>
                        </div>
                     </div>
                    <form [formGroup]="loginForm">
                        <div *ngIf="message== true" class="invalid-tooltip">
                            Please check your Email and Password.
                         </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1 " class="form-label text-dark">Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                id="exampleFormControlInput1" placeholder="name@example.com">
                                <div *ngIf="
                                (submitted &&
                                  controls['email'].invalid) ||
                                controls['email'].touched
                              ">
                              <div *ngIf="controls['email'].errors?.['required']" class="text-danger">
                                Email Is Required
                              </div>
                             
                            </div>


                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-dark">Password</label>
                            <input type="password" placeholder="Password" formControlName="password" class="form-control"
                                id="inputPassword5" aria-describedby="emailHelp">
                                <div *ngIf="
                                (submitted &&
                                  controls['password'].invalid) ||
                                controls['password'].touched
                              ">
                              <div *ngIf="controls['password'].errors?.['required']" class="text-danger">
                                Password Is Required
                              </div>
                             
                            </div>

                        </div>
                        <div class="mb-3" routerLink="/forgot-password">
                            <a   style="color: #4178D4;">Forgot Password?</a>
                        </div>

                        <div>
                            <button style="width: 200px;" (click)="submit()" class="btn box-btn gradient-bg">Login</button>
                            <button style="width: 200px;" routerLink="/signup-role"
                                class="btn box-btn gradient-bg ms-2">Sign Up</button>
                        </div>
                    </form>
                    <hr>
                    <div><span style="color:#008CE4">or</span> &nbsp;&nbsp;<button style="background-color:white ;"
                            class="btn btn-light" routerLink="/login-otp"><img src="../assets/images/Vector.png" alt=""> <span
                                style="color: #7A7A7A;">Sign In With OTP</span></button></div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <p style="margin-top: 10px;"> Register Your <span style="color: #008CE4;"> Institute/School </span>With Us!
            </p>
        </div>
        <div class="d-flex justify-content-start"><a> <i></i> Go Back</a></div>
        <img src="../assets/img/blocks-2.png" alt="" class="block-2 img-fluid position-absolute">
        <img src="../assets/img/sq-2.png" alt="" class="sq-2 position-absolute">


    </div>

</div> <!-- ./hero-area -->
