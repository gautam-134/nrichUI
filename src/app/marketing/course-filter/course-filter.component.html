<main class="fix">
    <div class="teachers-area product-pge gray-bg position-relative fix">
      <img src="assets/img/gg-3.png" alt="" class="gg-3 position-absolute" />
      <div class="container cs-padding">
        <div class="">
          <div>
            <div class="gap-38">
              <nav aria-label="breadcrumb" class="breadcrumb-wrapper">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
  
                  <li class="breadcrumb-item active" aria-current="page">
                    View Courses
                  </li>
                </ol>
              </nav>
              <div class="section-title">
                <h2>
                  Explore
                  <span class="title-pole sign position-relative"
                    >Featured Courses</span
                  >
                </h2>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <fieldset
                    class="type-2 z-index-1 col-md-3"
                    style="width: 92%; margin: 15px"
                  >
                    <legend>Course Name</legend>
                    <input
                      #courseSearch
                      type="text"
                      class="form-control"
                      list="CourseNames"
                    />
                    <datalist id="CourseNames">
                      <option *ngFor="let element of searchRes">
                        {{ element }}
                      </option>
                    </datalist>
                  </fieldset>
                </div>
                <div class="col-md-3">
                  <fieldset
                    class="type-2 z-index-1 col-md-3"
                    style="width: 92%; margin: 15px"
                  >
                    <legend>Category</legend>
                    <input
                      [(ngModel)]="categoryName"
                      type="text"
                      class="form-control"
                      list="categoriesNames"
                      (change)="fetchCourseByCategory($event)"
                    />
                    <datalist id="categoriesNames">
                      <option
                        *ngFor="
                          let element of categoryList | filter : categoryName
                        "
                      >
                        {{ element?.categoryName }}
                      </option>
                    </datalist>
                  </fieldset>
                </div>
                <div class="col-md-3">
                  <button
                    (click)="searchCourses()"
                    [disabled]="!(searchCoursesNames || categoryId)"
                    style="
                      width: 92%;
                      margin-top: 26px;
                      height: 45px;
                      margin-left: 15px;
                    "
                    class="col-md-3 btn box-btn gradient-bg"
                  >
                    Search
                  </button>
                </div>
              </div>
              <app-course-list
                [courseList]="courseList"
                [config]="config"
                [maxPages]="size"
                [pagenumber]="pageNumber"
                (nextPage)="nextPage($event)"
              ></app-course-list>
              <div *ngIf="courseList.length == 0">No Courses Found</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
