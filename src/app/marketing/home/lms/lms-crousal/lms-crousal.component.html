<div
  class="course-active gap-35 slider_shadow arw-design slick-initialized slick-slider"
>
  <button
    type="button"
    class="slick-prev slick-arrow"
    aria-disabled="true"
    (click)="prev()"
  >
    <i class="far fa-angle-left"></i>
  </button>

  <div class="slick-list draggable">
    <div class="slick-track">
      <ngx-slick-carousel
        class="carousel"
        #slickModal="slick-carousel"
        [config]="slideConfig"
        (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)"
      >
        <div
          ngxSlickItem
          style="padding: 0.8%"
          class="course-item slick-slide slick-current slick-active"
          tabindex="0"
          data-slick-index="0"
          aria-hidden="false"
          *ngFor="let item of slides"
        >
          <div
            class="card"
            style="
              border-radius: 10px;
              top: 10px;
              left: 10px;
              bottom: 10px;
              right: 10px;
              border: 0px;
            "
          >
            <div class="row" style="background-color: #f6fcff; padding: 20px 0;">
              <div class="col-md-4 d-flex align-items-center">
                <img
                  class="img-fluid"
                  [src]="item.img"
                  style="width: 100%"
                  alt=""
                />
              </div>
              <div class="col-md-8 d-flex align-items-center">
                <div class="cmn-content text-center-mobile">
                  <h2 style="font-family: poppins; color: #007ef2">
                    {{ item.title }}
                  </h2>
                  <p style="line-height: 30px; font-family: poppins">
                    {{ item.description }}
                  </p>
                  <h5 style="color: #8491a5; font-family: poppins">
                    {{ item.subTitle }}
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
  <button
    type="button"
    (click)="next()"
    class="slick-next slick-arrow"
    style="display: block"
    aria-disabled="false"
  >
    <i class="far fa-angle-right"></i>
  </button>
</div>
