<div *ngIf="subCategories.length > 0" class="all-classes-g-wrapper">
    <a *ngFor="let category of subCategories" [routerLink]="['/categories/subSubCategories']"
        [queryParams]="{id:category?.id,name:category?.categoryName}">
        <div class="single-class">
            <div class="class-thumb">
                {{ getFirstChar(category?.categoryName) }}
            </div>
            <div class="class-intro-content">
                <h6>{{category?.categoryName}}</h6>
            </div>
        </div>
    </a>
</div>
<p *ngIf="subCategories.length==0 && isCategoryLoaded">No Record Found.</p>
<div class="col-md-12" *ngIf="!isCategoryLoaded" style="text-align:center ;">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div> -->
<app-paginations *ngIf="config > 10" [totalItems]="config" [pageSize]="10" [maxPages]="maxPages"
    (click)="nextPage($event)">
</app-paginations>
