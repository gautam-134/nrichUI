<div class="card">
    <div>
      <h3>Adjust Image to Crop</h3>
    </div>
    <div class="row">
      <div
        class="col-md-12"
        style="max-height: 400px; max-width: 400px; overflow-y: auto"
      >
        <image-cropper
          [imageURL]="file"
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="10 / 3"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        >
        </image-cropper>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary active" (click)="closeDialog()">Save</button>
    </div>
  </div>
