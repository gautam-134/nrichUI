{{allowedAdminsAndTeacher}}
<div class="table-responsive">
  <div class="row justify-content-between d-flex">
    <div class="col-sm-12 col-md-6">
      <div id="user_list_datatable_info" class="dataTables_filter">
        <form class="me-3 position-relative">
          <div class="form-group mb-0">
            <input
              class="form-control"
              (keyup)="search($event)"
              [(ngModel)]="searchParam"
              type="text"
              placeholder="Search...."
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <table class="files-lists table table-striped mt-4" style="display: table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">
          Name
          <i
            ng-click="typeOfShorting:!typeOfShorting"
            [ngClass]="
              typeOfShorting && type == 'name'
                ? 'fa fa-sort-amount-desc'
                : 'fa fa-sort-amount-asc'
            "
            (click)="short('name')"
          ></i>
        </th>
        <th scope="col">
          Email
          <i
            ng-click="typeOfShorting:!typeOfShorting"
            [ngClass]="
              typeOfShorting && type == 'email'
                ? 'fa fa-sort-amount-desc'
                : 'fa fa-sort-amount-asc'
            "
            (click)="short('email')"
          ></i>
        </th>
        <!-- <th scope="col">Phone Number</th> -->
        <th scope="col">
          Role Name
          <i
            ng-click="typeOfShorting:!typeOfShorting"
            [ngClass]="
              typeOfShorting && type == 'role'
                ? 'fa fa-sort-amount-desc'
                : 'fa fa-sort-amount-asc'
            "
            (click)="short('role')"
          ></i>
        </th>
        <!--  <th scope="col">Registration By</th>
                <th scope="col">Registration Date</th>
                <th scope="col">Registration Mode</th>
                <th scope="col">Disable Admin</th> -->
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="admins.length == 0">
        <td colspan="8">No Admin found!</td>
      </tr>
      <tr
        *ngFor="
          let element of admins | short : type : typeOfShorting;
          let i = index
        "
      >
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ element?.name }}
        </td>
        <td>
          {{ element?.email }}
        </td>

        <td>{{ element?.role }}</td>

        <td>
          <mat-icon
            aria-hidden="false"
            mat-button
            [matMenuTriggerFor]="menu"
            aria-label="Example home icon"
          >
            menu
          </mat-icon>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              style="cursor: pointer"
              data-toggle="tooltip"
              (click)="editDetails(element.id)"
            >
              Edit
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
  <app-table-paginator
    [size]="size"
    [totalElements]="totalAdmins"
    (pageChange)="pageChange($event)"
    (changeSize)="changeSize($event)"
  ></app-table-paginator>
</div>
