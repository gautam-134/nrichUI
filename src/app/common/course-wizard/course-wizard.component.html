<div class="card">
    <div class="card-header d-flex justify-content-between bg-primary">
        <div class="header-title">
            <h4 class="card-title text-white">
                {{isEdit ? 'Edit Course':'Add Course'}}
            </h4>
        </div>
        <app-support [supportDetails]="supportDetails"></app-support>
    </div>
    <div class="card-body">
        <form id="form-wizard1" class="text-center mt-3">
            <ul id="top-tab-list" style="margin-bottom: 0px !important;" class="p-0 row list-inline">
                <li class="col-md-4 col-xl-3 text-start mb-2" (click)="nextFromTab(1)" [ngClass]="tab==1 ? 'active':''"
                    id="account">
                    <a href="javascript:void(0);">
                        <i class="material-symbols-outlined">
                            subject
                        </i><span>Create Course</span>
                    </a>
                </li>
                <li id="personal" (click)="nextFromTab(2)" class="col-md-4 col-xl-3 mb-2 text-start"
                    [ngClass]="tab==2 ? 'active':''">
                    <a href="javascript:void(0);">
                        <i class="material-symbols-outlined">
                            price_check
                        </i><span>Add Pricing</span>
                    </a>
                </li>
                <li id="confirm" (click)="nextFromTab(3)" class="col-md-4 col-xl-3 mb-2 text-start"
                    [ngClass]="tab==3 ? 'active':''">
                    <a href="javascript:void(0);">
                        <i class="material-symbols-outlined">
                            groups
                        </i><span>Add Batch</span>
                    </a>
                </li>
            </ul>
            <!-- fieldsets -->
            <div *ngIf="tab==1">
                <app-add-edit-course></app-add-edit-course>
            </div>
            <div *ngIf="tab==2">
                <app-course-pricing-plans  *ngIf="togglePlanForm">
                </app-course-pricing-plans>
                <app-add-edit-pricingplan  *ngIf="!togglePlanForm">
                </app-add-edit-pricingplan>
            </div>
            <div *ngIf="tab==3">
                <app-course-batches *ngIf="toggleBatchForm"></app-course-batches>
                <app-add-edit-batches  *ngIf="!toggleBatchForm"></app-add-edit-batches>
            </div>
        </form>
    </div>
</div>
