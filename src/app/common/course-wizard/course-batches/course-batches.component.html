<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between bg-primary">
                <div class="header-title">
                    <h4 class="card-title text-white">Batches
                        Created</h4>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="row justify-content-between d-flex">
                        <div class="col-sm-12 col-md-6">
                            <div id="user_list_datatable_info" class="dataTables_filter">
                                <form class="me-3 position-relative">
                                    <div class="form-group mb-0">
                                        <!-- <input class="form-control" type="text" placeholder="Search...."> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="user-list-files d-flex justify-content-end">
                                <!-- <a class="chat-icon-delete btn bg-soft-primary" (click)="addBatch()">
                                    + Add Batch
                                </a> -->
                                <button type="submit" (click)="addBatch()" type="submit" style="background-color: #007EF2;" class="btn btn-primary">+ Add Batch</button>
                            </div>
                        </div>
                    </div>
                    <table class="files-lists table table-striped mt-4">
                        <thead>
                            <tr>

                                <th scope="col">S.No</th>
                                <th scope="col">Batch Name</th>
                                <th scope="col">Batch Start</th>
                                <th scope="col">Batch Ends</th>
                                <th scope="col">Max Enrolments</th>
                                <th scope="col">Batch Code</th>
                                <th scope="col">Edit Records</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="batches.length==0">
                                <td colspan="7">
                                    No Batch Found.
                                </td>
                            </tr>
                            <tr *ngFor="let element of batches;let i=index">
                                <td>{{i +1}}</td>
                                <td>{{element?.batchName}}</td>
                                <td>{{element?.startDate | date:'short'}}</td>
                                <td>{{element?.endDate | date:'short'}}</td>
                                <td>{{element?.maxNoOfEnrollments}}</td>
                                <td>{{element?.batchCode}}</td>
                                <td>
                                    <mat-icon aria-hidden="false" mat-button [matMenuTriggerFor]="menu"
                                        aria-label="Example home icon">menu
                                    </mat-icon>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item style="cursor: pointer" (click)="edit(element)"
                                            data-toggle="tooltip" title="Edit Course">
                                            Edit Batch
                                        </button>
                                        <!-- <button mat-menu-item style="cursor: pointer" (click)="delete(element.idBatch,i)"
                                            data-toggle="tooltip" title="Delete Batch">
                                            Delete Batch
                                        </button> -->
                                    </mat-menu>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
