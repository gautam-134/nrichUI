<a
  *ngIf="reference"
  class="iq-icons-list d-flex align-items-center"
  data-bs-toggle="offcanvas"
  data-bs-target="#live-customizer"
  role="button"
  aria-controls="live-customizer"
  style="background: none; margin-bottom: 0px; margin-left: 10px"
>
  <i
    class="material-symbols-outlined me-1"
    style="
      border-radius: 12px;
      color: white;
      background: #50b5ff;
      width: 30px;
      height: 30px;
      padding: 5px 0px;
      font-size: 25px;
    "
    >help</i
  >
</a>

<div
  class="offcanvas offcanvas-end live-customizer"
  style="width: 500px"
  tabindex="-1"
  id="live-customizer"
  data-bs-backdrop="false"
  data-bs-scroll="true"
  aria-labelledby="live-customizer-label"
  *ngIf="reference"
>
  <div class="offcanvas-header pb-0">
    <div class="d-flex align-items-center">
      <h4 class="offcanvas-title" id="live-customizer-label">Help Section</h4>
    </div>
    <button
      type="button"
      class="btn-close text-reset shadow-none"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body data-scrollbar" *ngIf="details.length > 0">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <div class="card">
            <div class="card-body" style="padding: 0px">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators"></div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      [src]="reference.image"
                      class="d-block w-100"
                      loading="lazy"
                      alt="image"
                      style="border: 1px solid lightgray"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div>
              <p style="font-weight: 400; font-size: 16px; line-height: 24px">
                {{ reference.subTitle }}
              </p>
              <p style="font-weight: 700; font-size: 24px; line-height: 42px">
                {{ reference.title }}
              </p>
              <p
                class="mb-3"
                style="
                  font-weight: 400;
                  font-size: 16px;
                  line-height: 28.16px;
                  min-height: 200px;
                  max-height: 280px;
                  overflow: auto;
                "
              >
                {{ reference.description }}
              </p>
            </div>

            <hr class="hr-horizontal" />
            <div class="mt-3">
              <button
                class="btn btn-sm"
                style="background-color: #50b5ff; margin-right: 2%"
                (click)="previousButtonClick()"
                [disabled]="index == 0"
              >
                <span class="text-white">Previous</span>
              </button>
              <button
                class="btn btn-sm"
                style="background-color: #50b5ff"
                (click)="nextButtonClick()"
                [disabled]="index + 1 == details.length"
              >
                <span class="text-white">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
