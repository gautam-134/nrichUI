<div class="row">
    <div class="col-md-12">
      <div
        class="card position-relative inner-page-bg bg-primary"
        style="height: 130px"
      >
        <div class="inner-page-title" style="top: 15% !important">
          <h2 class="text-white">
            Welcome {{ authService.nameSubjectObs$ | async }}
          </h2>
          <p class="text-white">Take a Quick Tour</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img
        src="../../../assets/onBoardingImages/assist.svg"
        style="width: 100%; height: 100%"
        alt=""
      />
    </div>
    <div class="col-md-4 onbarding-card-hover">
      <img
        src="../../../assets/onBoardingImages/dashboard.svg"
        (click)="goToDashboard()"
        class="onbarding-card-hover"
        style="width: 100%; height: 100%"
        alt=""
      />
    </div>
    <div class="col-md-4 onbarding-card-hover">
      <img
        (click)="goToInstitute()"
        src="../../../assets/onBoardingImages/institute_manager.svg"
        style="width: 100%; height: 100%"
        class="onbarding-card-hover"
        alt=""
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 onbarding-card-hover">
      <img
        (click)="goToLearningManager()"
        src="../../../assets/onBoardingImages/learning_manager.svg"
        style="width: 100%; height: 100%"
        alt=""
        class="onbarding-card-hover"
      />
    </div>
    <div class="col-md-4">
      <img
        src="../../../assets/onBoardingImages/support.svg"
        style="width: 100%; height: 100%"
        alt=""
      />
    </div>
  </div>
