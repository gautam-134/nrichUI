<div class="row">
    <div class="col-sm-12">
      <div class="card file_manager">
        <div class="card-header bg-primary">
          <div class="header-title">
            <h4 class="card-title text-white">Upload Users In Bulk</h4>
          </div>
  
          <div class="d-flex button-box gap-1 align-items-center">
            <input
              type="file"
              #inputFile
              (change)="fileChangeListener($event)"
              class="btn btn-light-primary"
              style="background: white; width: inherit"
            />
            <button class="btn" style="background: white; color: #50b5ff">
              <a
                href="..\assets\usercsv\usersCSV - Sheet1.csv"
                class="btn btn-light-primary font-weight-bolder btn-sm mr-2"
                >Download Sample</a
              >
            </button>
          </div>
        </div>

        <div class="card-body">
          <div id="table">
            <table class="files-lists table table-striped mt-4">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>
                    Total Uploaded Records
                    <i
                      ng-click="typeOfShorting:!typeOfShorting"
                      [ngClass]="
                        typeOfShorting && type == 'totalRecords'
                          ? 'fa fa-sort-amount-desc'
                          : 'fa fa-sort-amount-asc'
                      "
                      (click)="short('totalRecords')"
                    ></i>
                  </th>
                  <th>
                    Success Count
                    <i
                      ng-click="typeOfShorting:!typeOfShorting"
                      [ngClass]="
                        typeOfShorting && type == 'successCount'
                          ? 'fa fa-sort-amount-desc'
                          : 'fa fa-sort-amount-asc'
                      "
                      (click)="short('successCount')"
                    ></i>
                  </th>
                  <th>
                    Failed Count
                    <i
                      ng-click="typeOfShorting:!typeOfShorting"
                      [ngClass]="
                        typeOfShorting && type == 'failedCount'
                          ? 'fa fa-sort-amount-desc'
                          : 'fa fa-sort-amount-asc'
                      "
                      (click)="short('failedCount')"
                    ></i>
                  </th>
                  <th>
                    Uploaded At
                    <i
                      ng-click="typeOfShorting:!typeOfShorting"
                      [ngClass]="
                        typeOfShorting && type == 'uploadedAt'
                          ? 'fa fa-sort-amount-desc'
                          : 'fa fa-sort-amount-asc'
                      "
                      (click)="short('uploadedAt')"
                    ></i>
                  </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="8" *ngIf="csvUploadRecordsVO.length == 0">
                    No Record Found.
                  </td>
                </tr>
                <tr
                  *ngFor="
                    let csv of csvUploadRecordsVO | short : type : typeOfShorting;
                    let i = index
                  "
                >
                  <td>{{ i + 1 }}</td>
                  <td>{{ csv?.totalRecords }}</td>
                  <td>{{ csv?.successCount }}</td>
                  <td>{{ csv?.failedCount }}</td>
  
                  <td>
                    <div class="font-weight-bold text-muted">
                      {{ csv.uploadedAt | date }}
                    </div>
                    <div class="font-weight-bolder font-size-lg mb-0">
                      {{ csv.uploadedAt | date : "shortTime" }}
                    </div>
                  </td>
                  <td>
                    <a
                      *ngIf="csv.csvFilePath"
                      data-bs-toggle="tooltip"
                      class="btn btn-light-primary font-weight-bolder btn-sm mr-2"
                      data-bs-placement="top"
                      title=""
                      data-bs-original-title="Download"
                      style="color: blueviolet"
                      (click)="downloadCSV(csv.csvFilePath)"
                      >Download CSV
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <app-table-paginator
              [size]="size"
              [totalElements]="totalCount"
              (pageChange)="pageChange($event)"
              (changeSize)="changeSize($event)"
            ></app-table-paginator>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="d-flex justify-content-start">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="backToLastPage()"
                >
                  << Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
