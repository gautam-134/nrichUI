<div
  class="right-sidebar-mini"
  style="z-index: 99"
  [ngClass]="openChat ? 'right-sidebar' : ''"
>
  <div class="right-sidebar-panel p-0">
    <div class="card shadow-none">
      <div class="card-body p-0">
        <div
          class="p-3"
          data-scrollbar="init"
          style="max-height: 80vh; overflow: scroll"
        >
          <div
            class="d-flex align-items-center mb-4"
            *ngIf="chatRooms.length == 0"
          >
            No Active Friends.
          </div>
          <div
            class="d-flex align-items-center mb-4"
            *ngFor="let room of chatRooms"
          >
            <div
              class="iq-profile-avatar"
              [ngClass]="
                room.status === 'Online' ? 'status-online' : 'status-offline'
              "
            >
              <img
                class="rounded-circle avatar-50"
                [src]="
                  room.profileImage
                    ? room.profileImage
                    : 'assets/images/profile.png'
                "
                alt=""
                (error)="handleImageError($event)"
                loading="lazy"
              />
            </div>
            <div
              class="ms-3"
              style="cursor: pointer"
              (click)="goToRoom(room.id)"
            >
              <h6 class="mb-0">{{ room.name }}</h6>
              <p class="mb-0">
                {{ room.status == "Offline" ? room.onlineAgo : "Just Now" }}
              </p>
            </div>
          </div>
        </div>
        <div class="right-sidebar-toggle bg-primary text-white mt-3 d-flex">
          <span class="material-symbols-outlined" (click)="open()">chat</span>
        </div>
      </div>
    </div>
  </div>
</div>
