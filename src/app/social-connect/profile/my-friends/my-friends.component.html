<div class="card-body p-0">
    <div class="row">
      <div class="col-md-6 mb-2" *ngFor="let friend of myFriends; let i = index">
        <div class="iq-friendlist-block" style="padding: 5px">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img
                [src]="
                  friend.profileImage
                    ? friend.profileImage
                    : 'assets/images/profile.png'
                "
                alt="profile-img"
                class="img-fluid"
                loading="lazy"
                style="width: 55px !important; border-radius: 50%"
              />
              <div class="friend-info ms-3">
                <h5 routerLink="../profile" [queryParams]="{ id: friend.id }">
                  {{ friend.name }}
                </h5>
              </div>
            </div>
            <div class="card-header-toolbar d-flex align-items-center">
              <span
                *ngIf="profileId != myProfileId"
                class="dropdown-toggle btn btn-secondary me-2 d-flex align-items-center"
                id="dropdownMenuButton01"
                data-bs-toggle="dropdown"
                aria-expanded="true"
                role="button"
                routerLink="../profile"
                [queryParams]="{ id: friend.id }"
              >
                <i class="material-symbols-outlined me-2"> done </i> Friend
              </span>
              <div
                class="dropdown"
                *ngIf="profileId == myProfileId"
              >
                <span
                  class="dropdown-toggle btn btn-secondary btn-sm me-2 d-flex align-items-center"
                  id="dropdownMenuButton01"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                  role="button"
                >
                  <i class="material-symbols-outlined me-2"> done </i> Friend
                </span>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="dropdownMenuButton01"
                >
                  <a class="dropdown-item" (click)="unFriend(friend.id, i)"
                    >Unfriend</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="myFriends.length == 0">No Friends Found.</div>
    </div>
  </div>
