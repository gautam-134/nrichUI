<div class="row">
    <div class="col-sm-8">
       <div class="card">
          <div class="card-body">
             <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div class="todo-date d-flex me-3 align-items-center">
                   <i class="material-symbols-outlined text-success me-2 md-18">calendar_month</i>
                   <span>{{ currentDate | date:'EEEE, dd\'th\' MMMM, yyyy'}}</span>
                </div>
                <div class="todo-notification d-flex align-items-center  mt-2 mt-md-0">
                   <button type="submit" class="btn bg-soft-success" (click)="openAddStickyNote()">Add Task</button>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="col-md-8">
       <div class="card">
          <div class="card-body p-0" style="
          overflow: scroll;
          max-height: 448px;
          min-height: 420px;overflow-x: hidden;" (scroll)="onScroll($event)
      ">
             <ul class="todo-task-lists m-0 p-0">
                <li class="d-flex align-items-center p-3" *ngFor="let note of stickyNoteList">
 
                   <div class="d-flex align-items-center justify-content-between w-100">
                      <div class="ms-3">
                         <h6 class="d-inline-block">{{note.content}}</h6>
                         <p class="mb-0">{{note?.createdDate | date:'EEEE, dd\'th\' MMMM, yyyy'}}</p>
                      </div>
                      <div class="card-header-toolbar d-flex align-items-center">
                         <mat-icon aria-hidden="false" mat-button [matMenuTriggerFor]="menu"
                            aria-label="Example home icon">menu
                         </mat-icon>
                         <mat-menu #menu="matMenu">
                            <button mat-menu-item style="cursor: pointer" data-toggle="tooltip" title="editStickyNote"
                               (click)="editStickyNote(note)">
                               Edit
                            </button>
                            <button mat-menu-item style="cursor: pointer" data-toggle="tooltip" title="deleteStickyNote"
                               (click)="deleteStickyNote(note.id)">
                               Delete
                            </button>
                         </mat-menu>
                      </div>
                   </div>
                   
                </li>
               
             </ul>
             <div *ngIf="stickyNoteList.length != totalStickyNotes" class="col-12 text-center">
                <img src="assets/images/page-img/page-load-loader.gif" alt="loader" style="height: 72px" loading="lazy" />
            </div>
          </div>
       </div>
    </div>
 </div>
